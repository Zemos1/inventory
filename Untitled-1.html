<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory and Borrowing System</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory and Borrowing System</h1>
    </header>
    <div class="container">
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Item 1</td>
                    <td>10</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Item 2</td>
                    <td>15</td>
                    <td>Yes</td>
                </tr>
                <!-- Additional rows can be added for more items -->
            </tbody>
        </table>

        <h2>Borrowed Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Borrower ID</th>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Date Borrowed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>001</td>
                    <td>Item 1</td>
                    <td>2024-02-12</td>
                </tr>
                <!-- Additional rows can be added for more borrowed items -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Inventory and Borrowing System. All rights reserved.</p>
    </footer>
</body>
</html>
